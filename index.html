<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings - Flight Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">SkyWings</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Experience <br> The Magic Of Flight!</h1>
        <button class="btn-primary">Book a Flight</button>
    </section>

    <!-- Popular Destinations -->
    <section class="destinations">
        <h2>Popular Destination</h2>
        <div class="destinations-container">
            <div class="destination-card">
                <img src="beach.jpg" alt="Beach">
                <p>Forest Wild Life</p>
            </div>
            <div class="destination-card">
                <img src="resort.jpg" alt="Resort">
                <p>Forest Wild Life</p>
            </div>
            <div class="destination-card">
                <img src="island.jpg" alt="Island">
                <p>Forest Wild Life</p>
            </div>
        </div>
    </section>

    <!-- Booking Section -->
    <section class="booking">
        <h2>Journey To The Skies Made Simple!</h2>
        <div class="booking-container">
            <div class="booking-step">Find Your Destination</div>
            <div class="booking-step blue">Book A Ticket</div>
            <div class="booking-step">Pay & Start Journey</div>
        </div>
    </section>

    <!-- Promo Section -->
    <section class="promo">
        <div class="promo-text">
            <h2>UNLEASH WANDERLUST WITH SKYWINGS</h2>
            <p>20% OFF</p>
            <button class="btn-primary">Book A Flight Now</button>
        </div>
    </section>

</body>
</html>
